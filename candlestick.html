<html>

<head>
    <script src="moment.js" type="text/javascript"></script>
    <script src="Chart.js" type="text/javascript"></script>
    <script src="Chart.Financial.js" type="text/javascript"></script>
    <script src="chartdata.js" type="text/javascript"></script>
    <script src="chartdataPythonCandle.js" type="text/javascript"></script>
    
</head>

<body>
    <!--Canlde Stick Chart-->
    <canvas id="candleChart"></canvas>
    <script>
        var ctx = document.getElementById('candleChart').getContext('2d');
        var candelChart = new Chart(ctx, {
            type: 'candlestick',
            data: {
                datasets: [{
                    label: "CHRT - Chart.js Corporation",
                    data: candleData,
                    fractionalDigitsCount: 2,
                }]
            },
            options: {
                tooltips: {
                    position: 'nearest',
                    mode: 'index',
                },
                scales: {
                    xAxes: [{
                        type: 'time',
                        ticks: {
                            autoSkip: true,
                            maxTicksLimit: 20
                        },
                    }],
                },
            },
        });
    </script>
</body>

</html>
